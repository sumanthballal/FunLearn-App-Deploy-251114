[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Single Page App routing for Vite/React
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/detect_emotion"
  to = "https://YOUR-BACKEND-URL/detect_emotion"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
