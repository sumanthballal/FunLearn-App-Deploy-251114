<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FunLearn</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f9ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0369a1;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #475569;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0284c7;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>Oops! You're offline</h1>
        <p>Don't worry! Some activities and quizzes are available offline. Check your internet connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check if we're back online periodically
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        window.addEventListener('online', checkConnection);
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
