<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FFB199"/>
      <stop offset="1" stop-color="#FF7AA2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f0fbff"/>
  <g transform="translate(40,20)">
    <ellipse cx="60" cy="40" rx="50" ry="34" fill="url(#g)" stroke="#ff6fa0" stroke-width="2"/>
    <circle cx="40" cy="30" r="6" fill="#fff" opacity="0.9">
      <animate attributeName="r" values="6;10;6" dur="1.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="30" r="6" fill="#fff" opacity="0.9">
      <animate attributeName="r" values="6;12;6" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>